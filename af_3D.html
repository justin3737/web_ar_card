<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="visa" src="resource/visa_card.gltf"></a-asset-item>
        </a-assets>
        <a-gltf-model position="0 0 -3.5" rotation="8 19 0" src="#visa" scale="0.03 0.03 0.03" animation-mixer></a-gltf-model>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
