<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-google-poly-component@1.0.0/dist/aframe-google-poly-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity camera="userHeight: 1.6" look-controls wasd-controls></a-entity>
         <a-asset-item id="visa" src="resource/visa_card.gltf"></a-asset-item>
            </a-assets>
            <a-gltf-model position="-1 1 -9" rotation="8 8 0" src="#visa" scale="0.03 0.03 0.03" animation="property: rotation; dur: 10000;
            dir: normal; loop: true;
            to: 0 360 0"></a-gltf-model>
        </a-assets>
    </a-scene>
</body>
</html>
