<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded>
        <a-assets>
            <img id="visa" src="resource/cube_visa.png">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        </a-assets>

        <a-box src="#visa"
            position="0 1 -3"
            rotation="-15 0 0"
            height="2.5" width="4" depth="0.02"
            color="#"
            scale="0.2 0.2 0.2"
            animation="property: rotation; from:360 0 0; to: -15 360 0; loop: false; dur: 2000; startEvents: click;">
        </a-box>

        <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="0.9" position="2 4 4"></a-light>
        <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
<!--
        <a-camera>
            <a-cursor color="#FAFAFA"></a-cursor>
          </a-camera> -->
    </a-scene>
</body>
</html>
