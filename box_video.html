<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Canvas</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-google-poly-component@1.0.0/dist/aframe-google-poly-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity camera="userHeight: 1" look-controls wasd-controls></a-entity>
        <a-assets>
            <img id="visa" src="resource/cube_visa.png">
        </a-assets>
        <a-box src="#visa" position="1 -2 -3" rotation="0 0 0" height="2.5" width="4" depth="0.1" color="#efefef" scale="0.5 0.5 0.5" shadow></a-box>
    </a-scene>
</body>
</html>
