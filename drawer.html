  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        background-color: #eee;
        font-family: "Noto Sans", Helvetica,Arial,sans-serif;
      }

      .drawer {
        width: 100%;
        height: 50%;
        background-color: white;
        left: 0;
        bottom: -45%;
        position: absolute;
        border-radius: 15px 15px 0px 0px;
        opacity: 0.9;
        padding: 30px 40px;
        transition: bottom 1s ease-in;
        z-index: 99;
      }

      .drawer.is-open {
        bottom: 0;
      }

      .slideBar {
        position: absolute;
        top: -10px;
        left: calc((100% - 40px)/2);
        width: 40px;
        height: 3px;
        background-color: white;
        cursor: pointer;
      }

      h3.title {
        display: inline;
      }

      .icon-point {
        width: 18px;
        height: 18px;
        background-image: url('/images/tree_point.png');
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0 5px;
        display: inline-block;
      }

      .desc {
        display: inline-block;
      }

      .action-button {
        background-color: #49B235;
        padding: 18px 55px;
        border-radius: 5px;
        width: 180px;
        height: 55px;
        color: white;
        text-decoration: none;
        display: block;
        margin: 0 auto;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="myDrawer" class="drawer is-open">
      <div class="slideBar" onclick="toogleNav();"></div>
      <h3 class="title">新戶首刷禮</h3><i class="icon-point"></i><h3 class="title">500</h3>
      <span class="desc">
      2021/12/31前核卡</BR>
      且核卡30日內完成下列兩項任務:</BR>
      一般消費刷3筆且每筆NT$888以上</BR>
      成功申辦電子帳單</BR>
      </span>
      </BR></BR>
      <!--
      <h3 class="title">早鳥限定禮</h3><i class="icon-point"></i><h3 class="title">300</h3>
      <span class="desc">
      2021/10/31前，</BR>
      刷一般消費累積滿NT$20,000</BR>
      ※舊戶同享 </BR>
      -->
      </BR>
      </span>
      <a class="action-button" onclick="toogleNav();">
        我要辦卡
      </a>
    </div>
  </body>
  <script>
		function toogleNav() {
			var myDawer = document.getElementById("myDrawer");
			if (myDawer.classList.contains('is-open')){
				myDawer.classList.remove('is-open');
			} else{
				myDawer.classList.add('is-open');
			}
		}
	</script>
  </html>
