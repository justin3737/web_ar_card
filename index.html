<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AR</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html, body {
			height: 100%;
		}

		body {
			background-color: #eee;
			font-family: "Noto Sans", Helvetica,Arial,sans-serif;
		}

		.drawer {
			width: 100%;
			height: 50%;
			background-color: white;
			left: 0;
			bottom: -45%;
			position: absolute;
			border-radius: 15px 15px 0px 0px;
			opacity: 0.9;
			padding: 30px 40px;
			transition: bottom 1s ease-in;
			z-index: 99;
		}

		.drawer.is-open {
			bottom: 0;
		}

		.slideBar {
			position: absolute;
			top: -10px;
			left: calc((100% - 40px)/2);
			width: 40px;
			height: 3px;
			background-color: white;
			cursor: pointer;
		}

		h3.title {
			display: inline;
		}

		.icon-point {
			width: 18px;
			height: 18px;
			background-image: url('/images/tree_point.png');
			background-repeat: no-repeat;
			background-size: cover;
			margin: 0 5px;
			display: inline-block;
		}

		.desc {
			display: inline-block;
		}

		.action-button {
			background-color: #49B235;
			padding: 18px 55px;
			border-radius: 5px;
			width: 180px;
			height: 55px;
			color: white;
			text-decoration: none;
			display: block;
			margin: 0 auto;
			font-size: 16px;
		}
	</style>
</head>
<body>
    <div id="myDrawer" class="drawer is-open">
        <div class="slideBar" onclick="toogleNav();"></div>
        <h3 class="title">新戶首刷禮</h3><i class="icon-point"></i><h3 class="title">500</h3>
        <span class="desc">
        2021/12/31前核卡</BR>
        且核卡30日內完成下列兩項任務:</BR>
        一般消費刷3筆且每筆NT$888以上</BR>
        成功申辦電子帳單</BR>
        </span>
        </BR></BR>
        <!--
        <h3 class="title">早鳥限定禮</h3><i class="icon-point"></i><h3 class="title">300</h3>
        <span class="desc">
        2021/10/31前，</BR>
        刷一般消費累積滿NT$20,000</BR>
        ※舊戶同享 </BR>
        -->
        </BR>
        </span>
        <a class="action-button" onclick="toogleNav();">
          我要辦卡
        </a>
      </div>
    <a-scene embedded>
        <a-assets>
            <img id="visa" src="resource/cube_visa.png">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        </a-assets>Ｉ
        <a-box src="#visa"
            position="0 1 -3"
            rotation="-15 0 0"
            height="2.5" width="4" depth="0.02"
            color="#"
            scale="0.2 0.2 0.2"
            animation="property: rotation; from:360 0 0; to: -15 360 0; loop: false; dur: 2000; startEvents: click;">
        </a-box>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="0.9" position="2 12 4"></a-light>
        <a-camera>
            <a-cursor color="#FAFAFA"></a-cursor>
          </a-camera>
    </a-scene>
</body>
<script>
	function toogleNav() {
		var myDawer = document.getElementById("myDrawer");
		if (myDawer.classList.contains('is-open')){
			myDawer.classList.remove('is-open');
		} else{
			myDawer.classList.add('is-open');
		}
	}
</script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://rawcdn.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
</html>
